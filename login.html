<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>POWERHOUSE - Login</title>
    <link rel= "stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <div class = "container">
        <header><img src = logo.jpg></header>
        <form action = "#">
            <div class = "field email">
                <div class = "input-area">
                    <input type = "text" placeholder = "Email Address">
                        <i class = "icon"><ion-icon name="mail-outline"></ion-icon></i>
                        <i class = "error error-icon"><ion-icon name="alert-circle"></ion-icon></i>
                </div>
                <div class = "error error-txt">Please fill in your email address</div>
            </div>
            <div class = "field password">
                <div class = "input-area">
                    <input type = "password" placeholder = "Password" id ="myInput">
                        <i class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></i>
                        <i class = "error error-icon"><ion-icon name="alert-circle"></ion-icon></i>                 
                </div>
                <div class = "chkBox"><input type="checkbox" onclick= "showPassword()" class = "showPass">Show Password</div>
                <div class = "error error-txt">Please fill in your password</div>
            </div>
            <div class = "pass-link"><a href = "#">Forgot password?</a></div>
            <input type = "submit" value = "Login">
        </form>
        <div class = "signup-link">Not a member yet? <a href ="#">JOIN US.</a></div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src ="login.js"></script>


</body>
</html>
